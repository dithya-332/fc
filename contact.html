<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Eventza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 20px;
      color: white;
    }

    .header h2 {
      margin: 0;
      font-size: 1.8em;
    }

    .nav-buttons button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button[type="submit"] {
      width: fit-content;
      align-self: center;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .map-container {
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="header">
  <h2>Eventza</h2>
  <div class="nav-buttons">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='about.html'">About Us</button>
    <button onclick="location.href='contact.html'">Contact</button>
  </div>
</div>

<div class="content">
  <h1>Contact Us</h1>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24175.682479221388!2d-74.0060157!3d40.7127281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDQyJzQ2LjIiTiA3NMKwMDAnMjAuNiJX!5e0!3m2!1sen!2sus!4v1619988924710!5m2!1sen!2sus"
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</div>

</body>
</html>
